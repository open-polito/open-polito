openapi: 3.0.3
info:
  title: Polito Students API
  version: 1.0.0-ALPHA.34
servers:
  - url: https://app.didattica.polito.it/api
    description: Production server (uses live data)
  - url: https://app.didattica.polito.it/mock/api
    description: Mock server (uses example data)
security:
  - bearerAuth: [ ]
paths:
  /auth/login:
    post:
      tags:
        - Auth
      security: [ ]
      summary: Login
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Identity'
                required: [ data ]
        500:
          $ref: '#/components/responses/ErrorResponse'
  /auth/switch-career:
    post:
      tags:
        - Auth
      summary: Switch career | Cambia carriera
      operationId: switchCareer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: s290683
                client:
                  type: string
                  nullable: true
                  example: 'Students app'
                device:
                  $ref: '#/components/schemas/Device'
              required: [ username ]
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Identity'
                required: [ data ]
        500:
          $ref: '#/components/responses/ErrorResponse'
  /auth/logout:
    delete:
      tags:
        - Auth
      summary: Logout
      description: Invalidates the provided token
      operationId: logout
      responses:
        200:
          description: Success
        500:
          $ref: '#/components/responses/ErrorResponse'

  /me:
    get:
      tags:
        - Student
      summary: Retrieve student profile | Recupera il profilo studente
      operationId: getStudent
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Student'
                required: [ data ]
        500:
          $ref: '#/components/responses/ErrorResponse'

  /deadlines:
    get:
      tags:
        - Student
      parameters:
        - name: fromDate
          in: query
          description: First day - defaults to 7 days before today
          required: false
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: Last day - defaults to 7 days after today
          required: false
          schema:
            type: string
            format: date
      summary: List deadlines | Elenca scadenze
      operationId: getDeadlines
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Deadline'
                required: [ data ]
              example:
                data:
                  - name: Termine per l'iscrizione e pagamento della prima rata, per gli studenti di anni successivi al primo
                    type: Iscrizioni e pagamento tasse
                    date: "2022-10-11"
                    url: null
                  - name: Trasferimento da altri Atenei italiani
                    type: Trasferimenti e valutazioni carriere precedenti
                    date: "2022-10-14"
                    url: null
                  - name: Termine per superare gli esami
                    type: Sessioni esami di laurea
                    date: "2022-11-12"
                    url: null
                  - name: Termine iscrizione esame finale
                    type: Sessioni esami di laurea
                    date: "2022-11-14"
                    url: null
                  - name: Periodo per la compilazione del piano carriera / carico didattico
                    type: Iscrizioni e pagamento tasse
                    date: "2022-11-25"
                    url: null
        500:
          $ref: '#/components/responses/ErrorResponse'
  /grades:
    get:
      tags:
        - Student
      summary: Retrieve student grades | Recupera i voti dello studente
      operationId: getStudentGrades
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExamGrade'
                required: [ data ]
        500:
          $ref: '#/components/responses/ErrorResponse'

  /booking-topics:
    get:
      tags:
        - Bookings
      summary: List booking topics | Elenca ambiti di prenotazione
      operationId: getBookingTopics
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookingTopic'
                required: [ data ]
        500:
          $ref: '#/components/responses/ErrorResponse'
  /booking-topics/{bookingTopicId}/slots:
    get:
      tags:
        - Bookings
      summary: Show booking slots | Mostra turni prenotabili
      operationId: getBookingTopic
      parameters:
        - name: bookingTopicId
          in: path
          required: true
          schema:
            type: string
        - name: fromDate
          in: query
          description: First day - defaults to monday of current week
          required: false
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: Last day - defaults to sunday of current week
          required: false
          schema:
            type: string
            format: date
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookingSlot'
                required: [ data ]
        404:
          description: Booking topic not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /booking-topics/{bookingTopicId}/slots/{bookingSlotId}/seats:
    get:
      tags:
        - Bookings
      summary: Show seats for a booking slots | Mostra posti prenotabili
      operationId: getBookingSeats
      parameters:
        - name: bookingTopicId
          in: path
          required: true
          schema:
            type: string
        - name: bookingSlotId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/BookingSeats'
                required: [ data ]
        404:
          description: Booking topic|slot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/ErrorResponse'
  /bookings:
    get:
      tags:
        - Bookings
      summary: List bookings | Elenca prenotazioni
      operationId: getBookings
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Booking'
                required: [ data ]
        500:
          $ref: '#/components/responses/ErrorResponse'
    post:
      tags:
        - Bookings
      summary: Create booking | Crea prenotazione
      operationId: createBooking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slotId:
                  type: integer
                  example: 226439
                seatId:
                  type: integer
                  example: 20018
              required: [ slotId ]
      responses:
        200:
          description: Success
        500:
          $ref: '#/components/responses/ErrorResponse'
  /bookings/{bookingId}:
    patch:
      tags:
        - Bookings
      summary: Update booking | Aggiorna prenotazione
      operationId: updateBooking
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isLocationChecked:
                  type: boolean
                  example: true
              required: [ isLocationChecked ]
      responses:
        200:
          description: Success
        404:
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/ErrorResponse'
    delete:
      tags:
        - Bookings
      summary: Delete booking | Cancella prenotazione
      operationId: deleteBooking
      parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
        404:
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/ErrorResponse'

